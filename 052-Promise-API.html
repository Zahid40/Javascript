<script>
    let p1 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("Value 1")
        },4000)
    })
    let p2 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            // resolve("Value 2")
            reject( new Error("Error"))
        },2000)
    })
    let p3 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("Value 3")
        },3000)
    })
    // p1.then((val)=>{console.log(val)})
    // p2.then((val)=>{console.log(val)})
    // p3.then((val)=>{console.log(val)})
    
    //Promise.all   >> print all values after all resolved
    let promise_All = Promise.all([p1,p2,p3])
    promise_All.then((val)=>{
        console.log(val);
    })
    //Promise.allSetteld   >> print all values after all resolved/rejects
    let promise_AllSetteld = Promise.allSettled([p1,p2,p3])
    promise_AllSetteld.then((val)=>{
        console.log(val);
    })
    //Promise.race   >> prints first resolved or reject value
    let promise_race = Promise.race([p1,p2,p3])
    promise_race.then((val)=>{
        console.log(val);
    })
    //Promise.any   >> print first resolved value only
    let promise_any = Promise.any([p1,p2,p3])
    promise_any.then((val)=>{
        console.log(val);
    })

    //resolved promise
    let resolpro = Promise.resolve(console.log(4))

    //rejected promise
    let rejepro = Promise.reject(new Error("Hey"))

</script>
