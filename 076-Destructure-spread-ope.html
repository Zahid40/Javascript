<script>
    //destructure an array
    let arr = [1,2,3,4,5,6,7,8,9];
    let [a,b] = arr;
    console.log(a , b);
     
    [a, , b, , , c , , ...rest] = arr;
    console.log(a , b , c , rest);

    //by givving blank spaces you can asign values for specific location.
    // rest caturas remain values and returns array of it.

    //destructure an object
    let {x , y , z} = { x: 1 , y: 2 , z:6};
    console.log(x , y , z);


    //Spred Operator  >> use to convert array to object
    let arr1 = [4 , 6 , 7];
    let obj1 = {...arr1};
    console.log(obj1);


    //another use of <<< ... >>>
    let oobj = { name : "Zahid" , age : 18 , hello : "hi"};
    console.log({...oobj , name : "jjd"});
</script>
