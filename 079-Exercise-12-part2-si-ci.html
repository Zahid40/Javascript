<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container p-4" id="main_con">
        <div class="input-group mb-3">
            <span class="input-group-text">₹</span>
            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                placeholder="Principal Amount" id="Principal_amt">
            <span class="input-group-text">.00</span>
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Rate in %" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="rate_per">
            <span class="input-group-text" id="basic-addon2">%</span>
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="frequency ( default value is 1 )" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="frequency" value="1">
            <span class="input-group-text" id="basic-addon2">n</span>
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Time in Years" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="time_for">
            <span class="input-group-text" id="basic-addon2">Year</span>
        </div>
    </div>

    <div class="container m-2">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active m-2" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Simple Intrest</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link m-2" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Compound
                    Interest</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">Fill Above details </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">Fill Above details </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
<script>
    let Principal_amt = document.getElementById('Principal_amt');
    let rate_per = document.getElementById('rate_per');
    let time_for = document.getElementById('time_for');
    let frequency = document.getElementById('frequency');
    var p; var r; var t;var n;

    let main = document.getElementById('main_con');
    let o = main.querySelectorAll('input');
    o.forEach(input => {
        input.addEventListener("input", function () {
            p = parseFloat(Principal_amt.value);
            r = parseFloat(rate_per.value);
            t = parseFloat(time_for.value);
            n = parseFloat(frequency.value);
            let simple =(p*r*t)/100;
            document.getElementById('pills-home').innerHTML = `Intrest amount  = ₹ ${simple}<br>Total amount = ₹ ${simple + p}`;

            let compound = p * Math.pow(1 + r / (n * 100), n * t) - p;
        let compound_val = p + compound;
        console.log(p, r, t, n);
        document.getElementById('pills-profile').innerHTML = `Interest amount = ₹ ${compound.toFixed(2)}<br>Total amount = ₹ ${compound_val.toFixed(2)}`;
        });
    });

</script>

</html>
