    let p = fetch("https://goweather.herokuapp.com/weather/India")
    p.then((response) => {
        console.log(response.status) //returns http status like 200,404 etc
        console.log(response.ok)  // return connection in boolean.
        console.log(response.headers) // return headers in response        
        return response.json() //we can use differnt type of response data = json , text , etc. but only one time
    }).then((value2) => {
        console.log(value2);
    })
