<script>

    // let a = prompt("What is your name ?");

    // //Asyncronous Function --> it runs all at one time
    // console.log("Start")
    // setTimeout(function () {
    // console.log("hello after 3s")
    // }, 3000)
    // console.log("End")


    //callback function --> calls new function
    function loadscript(source, cssource, callback) {
        let script = document.createElement("script");
        script.src = source
        document.body.append(script)
        script.onload = function () {
            console.log("Script loaded =  ", source);
            callback(null, source);
        }
        //Error Handling
        script.onerror = function () {
            console.log("you got some Error whiel src :: ", source);
            callback(new Error("Src got some Error !!!"))

        }

        let css = document.createElement("link");
        css.href = cssource;
        css.rel = "stylesheet"
        document.head.appendChild(css)
        css.onload = function () {
            console.log("css Loaded = ", cssource);
        }

    }
    let hello = (error, sourcepro) => {
        if (error) {
            console.log(error);
        }
        else {
            console.log("Hello user", sourcepro)
        }
    }
    loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js", "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css", hello);

</script>
