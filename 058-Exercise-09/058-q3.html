<script>
    let p1 = ()=>{
        return new Promise((resolved,reject)=>{
            setTimeout(() => {
                resolved(10)
            }, 2000);
        })
    }
    let p2 = ()=>{
        return new Promise((resolved,reject)=>{
            setTimeout(() => {
                resolved(20)
            }, 1000);
        })
    }
    let p3 = ()=>{
        return new Promise((resolved,reject)=>{
            setTimeout(() => {
                resolved(30)
            }, 3000);
        })
    }

    let run = async ()=>{
        console.time("eee")
        let a1 = await p1();
        let a2 = await p2();
        let a3 = await p3();
        console.log(a1 , a2 , a3);
        console.timeEnd("eee")
    }
    run();
</script>
