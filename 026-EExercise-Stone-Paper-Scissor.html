<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
</head>

<body>
    <h1>0 = Stone</h1>
    <h1>1 = Paper</h1>
    <h1>2 = Scissor</h1>

</body>
<script>
    let sc1 = 0, sc2 = 0;
    let com = Math.random() * 3
    com = Math.floor(com)
    console.log(com)
    for (let i = 0; i < 3; i++) {
        let num = prompt("Enter the number");
        if (com == num) {
            alert("Draw")
            sc1++;
            sc2++;
        }
        else if (com == 0 && num == 1) {
            alert("You winn")
            sc2++;
        }
        else if (com == 1 && num == 2) {
            sc2++;
            alert("You winn")
        }
        else if (com == 2 && num == 0) {
            sc2++;
            alert("You winn")
        }
        else if (num == 0 && com == 1) {
            sc1++;
            alert("Computer winn")
        }
        else if (num == 1 && com == 2) {
            sc1++;
            alert("Computer winn")
        }
        else if (num == 2 && com == 0) {
            sc1++;
            alert("Computer winn")
        }
        else {
            alert("Enter valid Number ( 0, 1 , 2) only");
        }
    }

    if(sc1 > sc2){
        alert("Computer wins")
    }
    else if(sc2 > sc1){
        alert("you wins")
    }



</script>

</html>
