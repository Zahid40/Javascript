<script>
    class railwayform{
        constructor(givenname , trainno , address){
            this.name = givenname;
            this.trainno = trainno;
            this.add = address;
        }
        submit(){
            console.log(this.name +  " Your Form Submitted for train " + this.trainno + "For" + this.add);
        }
        cancle(){
            console.log(this.name +" Your Form Cancelled for train " + this.trainno + " for " + this.add);
        }
    }

    let Zahid= new railwayform("Zahid",5757575,"delhi").submit()
</script>
