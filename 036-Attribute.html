<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dclass1{background-color: black;color: red;font-family:Georgia, 'Times New Roman', Times, serif;font-weight: 800;}.danger{background-color: red;padding: 20px;color: white;}.fonta{font-family: cursive;font-weight: 600;border-radius: 30px;}
</style>
<body>
    <!-- to add custom attribute to the ele. by [ data-kkii ] -->
    <div id="did1" class="dclass1" data-fun="hahaha" data-zahid="legend">
        hello 1st
    </div>
</body>
<script>
    //to check the value of attribute
    let a = did1.getAttribute("class");
    console.log(a);

    //to check the existance of attribute
    console.log(did1.hasAttribute("class"));
    console.log(did1.hasAttribute("style"));

    //to set attribute to an element
    did1.setAttribute("class","danger fonta")

    //to remove an attribute from an element
    did1.removeAttribute("class")

    //to see all Attribute
    console.log(did1.attributes);

    //to assess your custome attributes
    console.log(did1.dataset)
    //for furter assess
    console.log(did1.dataset.fun)
    console.log(did1.dataset.zahid)

</script>
</html>
