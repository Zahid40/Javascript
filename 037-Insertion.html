<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion</title>
</head>
<body>
    (Outer)
    <div class="container">
        (inner)
        <div id="d1">I am first</div>
        (inner)
    </div>
    (Outer)
</body>
<script>
//inserting by innerHTML
    let a = document.getElementsByTagName("div")[1]
    console.log(a)
    a.innerHTML = a.innerHTML + "<h1>Hello</h1>"

//inserting by creating
    let div = document.createElement("div");
    div.innerHTML = '<h1>Hello i am new element</h1>'
    document.body.append(div);

    //....using in loop
    // for(let i=0;i<11;i++){
    //     let b = document.createElement("div")
    //     b.innerHTML = `<h2>Hey ${i}</h2>`;
    //     a.appendChild(b); //append child to a ;
    // }
    
        let b = document.createElement("div")
//append >> END of the element
    a.append(b);
//prepend >> START of the element
    a.prepend(b);
//before >> BEFORE(outer) the element
    a.before(b);
//after >> AFTER(outer)end the element
    a.after(b);

//replaceWith  >> replace element with custome element
    a.replaceWith(div)
</script>
</html>
